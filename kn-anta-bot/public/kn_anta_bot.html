<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الموظف الافتراضي - كن أنت للتدريب والتأهيل</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
#chat { max-width: 600px; margin: auto; height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; background: #fff; border-radius: 8px; }
.message { padding: 10px; margin: 5px 0; border-radius: 5px; max-width: 80%; word-wrap: break-word; }
.user { background: #d1e7dd; text-align: right; margin-left: auto; }
.bot { background: #fff3cd; text-align: left; margin-right: auto; }
input { width: 75%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 10px; border-radius: 5px; border: none; background: #0d6efd; color: #fff; cursor: pointer; }
button:hover { background: #0b5ed7; }
</style>
</head>
<body>
<h2>الموظف الافتراضي - كن أنت للتدريب والتأهيل</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="ادخل استفسارك هنا...">
<button onclick="sendMessage()">إرسال</button>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;
    addMessage(message, "user");
    input.value = "";

    try {
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Gemini أو أي API يعتمد على هذا الشكل
        const botMessage = data.choices?.[0]?.message?.content || data.reply || "آسف، حدث خطأ.";
        addMessage(botMessage, "bot");
    } catch (err) {
        console.error(err);
        addMessage("آسف، حدث خطأ في الاتصال بالخادم.", "bot");
    }
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
