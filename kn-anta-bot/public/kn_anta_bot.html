<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الموظف الافتراضي - كن أنت للتدريب والتأهيل</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
#chat { max-width: 600px; margin: auto; }
.message { padding: 10px; margin: 5px 0; border-radius: 5px; }
.user { background: #d1e7dd; text-align: right; }
.bot { background: #fff3cd; text-align: left; }
input { width: 80%; padding: 10px; margin-top: 10px; }
button { padding: 10px; }
</style>
</head>
<body>
<h2>الموظف الافتراضي - كن أنت للتدريب والتأهيل</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="ادخل استفسارك هنا...">
<button onclick="sendMessage()">إرسال</button>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;
    addMessage(message, "user");
    input.value = "";

    try {
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        const botMessage = data.reply || "آسف، حدث خطأ.";
        addMessage(botMessage, "bot");
    } catch (err) {
        addMessage("آسف، حدث خطأ في الاتصال.", "bot");
    }
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
