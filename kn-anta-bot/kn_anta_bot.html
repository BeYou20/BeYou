<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الموظف الافتراضي - كن أنت للتدريب والتأهيل</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; text-align:center; padding:50px; }
    #chat { width:60%; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px #ccc; }
    textarea { width:100%; height:100px; }
    button { margin:10px; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
    .answer { background:#e3ffe3; padding:10px; margin-top:10px; border-radius:5px; }
  </style>
</head>
<body>
  <h1>الموظف الافتراضي - كن أنت للتدريب والتأهيل</h1>
  <div id="chat">
    <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea><br>
    <button onclick="askGemini()">إرسال لـ Gemini</button>
    <button onclick="askDeepSeek()">إرسال لـ DeepSeek</button>
    <div id="response" class="answer"></div>
  </div>

  <script>
    async function askGemini() {
      const question = document.getElementById("question").value;
      const res = await fetch("/ask-gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.answer || data.error;
    }

    async function askDeepSeek() {
      const question = document.getElementById("question").value;
      const res = await fetch("/ask-deepseek", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
