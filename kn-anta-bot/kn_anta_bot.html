<script>
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    // دالة لإضافة رسالة إلى واجهة المحادثة
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (sender === 'user') {
            messageDiv.classList.add('user-message');
        } else {
            messageDiv.classList.add('ai-message');
        }
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // دالة لإرسال الرسالة إلى الخادم
    async function sendMessage() {
        const question = userInput.value.trim();
        if (question === '') return;

        addMessage(question, 'user');
        userInput.value = '';

        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'ai-message');
        loadingMessage.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
        chatMessages.appendChild(loadingMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            // **هذا هو التغيير الصحيح**
            // تم تغيير الرابط من '/ask-deepseek' إلى '/ask-gemini'
            const response = await fetch('/ask-gemini', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();

            chatMessages.removeChild(loadingMessage);

            if (data.answer) {
                addMessage(data.answer, 'ai');
            } else {
                addMessage('عذراً، حدث خطأ أثناء جلب الإجابة.', 'ai');
            }
        } catch (error) {
            console.error('Error:', error);
            chatMessages.removeChild(loadingMessage);
            addMessage('عذراً، حدث خطأ في الاتصال بالخادم.', 'ai');
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
